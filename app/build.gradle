buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
        mavenLocal()
        maven {
            url "https://maven.google.com"
        }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.27.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def cfg = rootProject.ext.configuration
def libs = rootProject.ext.libraries

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    signingConfigs {
        config {}
    }

    flavorDimensions "default"

    sourceSets {
        String sharedTestDir = 'src/sharedTest/java'
        String dhis2Dir = 'src/server/dhis2/java'
        test {
            java.srcDir sharedTestDir
        }
        androidTest {
            java.srcDirs sharedTestDir
        }
        cambodia {
            java.srcDirs dhis2Dir
        }
        laos {
            java.srcDirs dhis2Dir
        }
        myanmar {
            java.srcDirs dhis2Dir
        }
        cnm {
            java.srcDirs dhis2Dir
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion

    defaultConfig {
        applicationId 'org.eyeseetea.surveillance'
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode cfg.versionCode
        versionName cfg.versionName
        multiDexEnabled true
        dexOptions {
            javaMaxHeapSize "6g"
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
        buildConfigField "String", "poEditorApiUrl", "\"https://api.poeditor.com/\""
        buildConfigField "boolean", "downloadLanguagesFromServer", "false"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ['targetModuleName': 'EyeSeeTea']
            }
        }
    }
    buildTypes {

        testBuildType "staging"

        release {
            buildConfigField "boolean", "databaseInMemory", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "boolean", "databaseInMemory", "false"
            debuggable true
        }
        staging {
            initWith(buildTypes.debug)
            buildConfigField "boolean", "databaseInMemory", "true"
        }
    }

    //TODO This config is related to a known issue: http://stackoverflow.com/questions/20827885/android-studio-0-4-duplicate-files-copied-in-apk-meta-inf-license-txt
    packagingOptions {
        exclude 'LICENSE.txt'
        //FIXME: This has been automatically suggested by AndroidStudio while sdk integration
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    productFlavors {
        cambodia {
            applicationId 'org.eyeseetea.surveillance_kh_dev'
            versionName "1.3.3"
            buildConfigField "boolean", "activeMonitoringFragment", "true"
            buildConfigField "boolean", "reviewScreen", "true"
            buildConfigField "boolean", "activeSwipeNavigator", "true"
            buildConfigField "boolean", "activeButtonNavigator", "false"
            buildConfigField "boolean", "loginDataDownloadPeriod", "true"
