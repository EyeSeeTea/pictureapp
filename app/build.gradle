            buildConfigField "int", "LimitSurveysTimeHours", "0"
            buildConfigField "boolean", "customfont", "true"
            buildConfigField "String", "defaultLocale", "\"en\""
            buildConfigField "int", "maxDaysForDeletingSentSurveys", "14"
            buildConfigField "boolean", "performMaintenanceTasks", "false"
            buildConfigField "boolean", "exitFromSurveyToImproveTab", "true"
            buildConfigField "boolean", "activeStockControlFragment", "false"
            buildConfigField "boolean", "validationInline", "false"
            buildConfigField "String", "GIT_HUB_BOT_TOKEN", "\"$gitHubBotToken\""
            buildConfigField "boolean", "openReviewCompletedSurveys", "false"
            buildConfigField "boolean", "pullDataDropdown", "true"
            buildConfigField "boolean", "showReviewInReadMode", "false"
            buildConfigField "boolean", "elementSDK", "false"
            buildConfigField "boolean", "askEula", "true"
