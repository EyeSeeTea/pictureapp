<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<style>
    @font-face {
    font-family: 'Roboto-Condensed';
    src: url('../fonts/Roboto-Condensed.ttf');
    font-weight: 300;
    }

    body {
    background-color: #e5e5e5;
    font-family: 'Roboto-Condensed';
    }

    table {
    width: 100%;
    border-collapse: collapse;
    }

    table,
    td,
    th {
    border: 1px solid black;
    text-align: center;
    }

    .stats {
    margin-top: 25px;
    }

    .line-title {}

    .rowMetric {
    background-color: #a5a5a5;
    text-align: left;
    width: 40%;
    }

    tr:first-child td {
    font-weight: bold;
    }

    tr:nth-child(even){background: #ededed}
    tr:nth-child(odd){background: #dbdbdb}

    .rowTimeUnit {
    font-weight: 700;
    }

    .rowSummary {
    background-color: #a5a5a5 !important;
    font-weight: bold;
    }

    .timeUnitPicker {
    text-align: right;
    }
</style>

<body>
<div class="timeUnitPicker">
    <label for="timeUnit" id="LBL_TIMEUNIT">
        Select last 6
    </label>
    <select id="timeUnit" name="timeUnit" onchange="monitor.updateTimeUnit(this)">
        <option value="months" id="OPT_MONTHS"> months</option>
        <option value="weeks" id="OPT_WEEKS"> weeks</option>
        <option value="days" id="OPT_DAYS"> days</option>
    </select>
</div>
<div id="statsContainer">
</div>
<!-- Table template -->
<script type="text/html" id="tableTemplate">
    <div id="stats###" class="stats">
        <span class="line-title" id="title###"></span>
        <div>
            <table>
                <tbody id="tbody###">
                </tbody>
            </table>
        </div>
    </div>
</script>
<!-- JS to fill table with data -->
<script type="text/javascript" src="./monitor.js"></script>
</body>

</html>
